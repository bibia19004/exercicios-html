<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Matérias</title>
</head>
<body>
    <h1>Tabela de Horários de Aula</h1>
  
  <table border="1">
    <thead>
      <tr>
        <th>Dia da Semana</th>
        <th>Matéria</th>
        <th>Horário</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Segunda-feira</td>
        <td>Matemática</td>
        <td>08:00 - 09:30</td>
      </tr>
      <tr>
        <td>Terça-feira</td>
        <td>História</td>
        <td>09:45 - 11:15</td>
      </tr>
      <tr>
        <td>Quarta-feira</td>
        <td>Biologia</td>
        <td>13:00 - 14:30</td>
      </tr>
      <tr>
        <td>Quinta-feira</td>
        <td>Química</td>
        <td>10:00 - 11:30</td>
      </tr>
      <tr>
        <td>Sexta-feira</td>
        <td>Física</td>
        <td>08:30 - 10:00</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
